{% extends 'base_distributed.html' %}

{% block title %}Add Facility{% endblock title %}

{% block extra_head %}{{ block.super }}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/addfacility.css"></link>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUVMGp6Uks8OCczFfrWo20zHnmENyW5O0&v=3.exp&sensor=false&libraries=places">
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script> 
$(function() {
    $('#id_address_normalized').parent().hide();
});
</script>
<script> 
   
function initialize()
{
    var map = new google.maps.Map(document.getElementById('map_canvas'), {
        mapTypeId: google.maps.MapTypeId.SATELLITE
    });
    var defaultBounds = new google.maps.LatLngBounds(
        new google.maps.LatLng(-33.8902, 151.1759),
        new google.maps.LatLng(-33.8474, 151.2631));
    map.fitBounds(defaultBounds);

    var input = document.getElementById('target');
    var searchBox = new google.maps.places.SearchBox(input);
    
    var myLatLng = new google.maps.LatLng(-33.8902, 151.1759);

    var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        draggable: true,
        visible: false,
        clickable: true,
    });

    google.maps.event.addListener(map, 'click', function(ev) {
            marker.setVisible(true);
            marker.setPosition(ev.latLng);
            info(ev.latLng.lat(), ev.latLng.lng());
    });


    google.maps.event.addListener(searchBox, 'places_changed', function() {
        var places = searchBox.getPlaces();
        var bounds = new google.maps.LatLngBounds();
        if (places.length === 0) { 
            marker.setVisible(false);
            return;
        } 
        var place = places[0];
        marker.setVisible(true);
        marker.setPosition(place.geometry.location);
        bounds.extend(place.geometry.location);
        info(place.geometry.location.lat(), place.geometry.location.lng());
        addr(place.formatted_address);
        map.fitBounds(bounds);
        map.setZoom(13);
       
    });
    google.maps.event.addListener(map, 'bounds_changed', function(){
        var bounds = map.getBounds();
        searchBox.setBounds(bounds);


    });

}

google.maps.event.addDomListener(window, 'load', initialize);

function info(lat, long) {
    $("#id_latitude").val(lat);
    $("#id_longitude").val(long);
}

function addr(ad) {
    $("#id_address_normalized").val(ad);
}

</script>

{% endblock %}

{% block content %}

<form action="." method="post" class="basic-form">
{% csrf_token %}
<h2>Add a new facility</h2>
{{ form.as_p }}
<input type="submit" value="Create facility" class="submit"/>
</form>

<div id="search-panel">
            <input id="target" type="text" placeholder="Search Box">
        </div>
        <div id="map_canvas" style="width:100%; height: 600px"></div>

{% endblock content %}
