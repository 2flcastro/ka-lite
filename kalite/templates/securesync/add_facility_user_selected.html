{% extends 'base_distributed.html' %}


{% block title %}Add facility user{% endblock title %}

{% block content %}


<form action="." method="post" class="basic-form">
{% csrf_token %}
<h2>Add a new user</h2>
<p><label>Facility: </label>{{ facility }} {% if not singlefacility or request.is_admin %}<a href="{% url add_facility_user %}"> (Change facility)</a></p>{% endif %}
{{ form.as_p }}
<input type="submit" value="Create user" class="submit"/>
</form>

<script>
{% if request.is_admin %}
$('#id_group').parent().append('<a href="{% url add_group id=facility.id %}"> (Add a new Group)</a>');
{% endif %}
{% if not request.is_admin %}
$('#id_is_teacher').parent().hide();
{% endif %}
</script>
{% endblock content %}
